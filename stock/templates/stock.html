{% extends 'base.html' %}
{% block content %}
    <div>
        Акции {{ stock.name }} ({{ stock.ticker }})
        {% if stock.logo %}
            <img src="{{ MEDIA_URL }}/{{ stock.logo }}" width="40" />
        {% endif %}
    </div>

    <h5>Покупка</h5>
    <div>
        <form method="POST" action="{% url 'stock:buy' stock.pk %}">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Купить</button>
        </form>
    </div>

    <h5 class="mt-3">Продажа</h5>
    <div>
        <form method="POST" action="{% url 'stock:sell' stock.pk %}">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Продать</button>
        </form>
    </div>

    <div class="mt-3">
        <a href="{% url 'stock:list' %}">Назад к списку</a>
    </div>
{% endblock %}
